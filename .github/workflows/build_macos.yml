name: Build PROJECT_MIMI macOS App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Build macOS .app with PyInstaller
      run: |
        pyinstaller main.py --onefile --noconfirm --windowed --name "PROJECT_MIMI" --icon "logo.icns"
        mkdir -p release
        cp -R "dist/PROJECT_MIMI.app" release/

    - name: Upload built .app as artifact
      uses: actions/upload-artifact@v4
      with:
        name: PROJECT_MIMI-macOS-app
        path: release/PROJECT_MIMI.app
